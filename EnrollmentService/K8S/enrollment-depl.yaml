apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrollmentservice
  template:
    metadata:
      labels:
        app: enrollmentservice
    spec:
      containers:
      - name: enrollmentservice
        image: suzevaa/enrollmentservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: enrollmentservice
  ports:
  - name: enrollmentservice
    protocol: TCP
    port: 80
    targetPort: 80